<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>JSF 2.2: Blank Starting-Point Project</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css"/>
	<h:outputScript library = "js" name = "help.js"  /> 
</h:head>
<h:body>
	<p:growl id="msgs" showDetail="true" />
	<h:panelGrid columns="4" cellpadding="5">
		<p:panel id="basic" header="Programare realizata cu succes" style="margin-bottom:20px; text-align:center">
			<h2>#{dateTime.name}</h2>
			<h2>#{dateTime.phone}</h2>
			<h2>#{dateTime.date}</h2>	
		</p:panel>
	</h:panelGrid>

</html>
